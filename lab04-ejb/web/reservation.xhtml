<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <h:form>
            Your balance: <h:outputFormat value="#{login.balance}"/> <br/>
            Choose Seat:
            <h:selectOneMenu id="list" value="#{login.chosenSeat}">
                <f:selectItem itemValue="" noSelectionOption="true" itemLabel="Please select something."/>
                <f:selectItems value="#{seatList.seats}" />
            </h:selectOneMenu>
            <h:commandButton value="Buy" action="#{login.buySeat}"/>
        </h:form>
        <h:messages></h:messages>
    </h:body>
</html>
