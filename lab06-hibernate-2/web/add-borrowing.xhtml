<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
    </h:head>

    <h:body>
        <h1>Add Borrow entry</h1>

        <h:form>
            Catalog item: <br/>
            <h:selectOneMenu value="#{borrowBean.chosenCatalog}">
                <f:selectItems value="#{borrowBean.allCatalog}"/>
            </h:selectOneMenu> <br/> <br/>

            User: <br/>
            <h:selectOneMenu value="#{borrowBean.chosenUser}">
                <f:selectItems value="#{borrowBean.allUser}"/>
            </h:selectOneMenu> <br/> <br/>

            Borrow date:
            <h:inputText value="#{borrowBean.rentDate}" pt:placeholder="YYYY-MM-DD" /><br/> <br/>

            Return date (optional):
            <h:inputText value="#{borrowBean.returnDate}" pt:placeholder="YYYY-MM-DD" /><br/> <br/>

            <h:commandButton value="Add" action="#{borrowBean.addBorrow()}"/>
        </h:form>
    </h:body>
</html>
