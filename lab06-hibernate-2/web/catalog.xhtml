<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet library="css" name="table-style.css"/>
    </h:head>

    <h:body>

        <h:form>
            <h:commandButton value="Manage borrowsings" action="index"/>
        </h:form>


        <h1>Catalog</h1>

        <h:form>
            <h:dataTable id="mainTable" value="#{catalogBean.allCatalog}" var="catalog"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row">

                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputFormat>#{catalog.book.title}</h:outputFormat>
                </h:column>

                <h:column>
                    <f:facet name="header">Author</f:facet>
                    <h:outputFormat>#{catalog.book.author.toString()}</h:outputFormat>
                </h:column>

                <h:column>
                    <f:facet name="header">Category</f:facet>
                    <h:outputFormat>#{catalog.book.category.categoryName}</h:outputFormat>
                </h:column>

                <h:column>
                    <f:facet name="header">Condidion</f:facet>
                    <h:outputFormat>#{catalog.condition}</h:outputFormat>
                </h:column>

                <h:column>
                    <h:commandButton value="update" action="#{catalogBean.goUpdate(catalog)}"/>
                </h:column>

            </h:dataTable>
        </h:form>

        <br/>
        <h:form>
            <h:commandButton value="Add entry" action="#{catalogBean.goAdd()}"/>
        </h:form>
        <br/>



    </h:body>
</html>
