<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>

<h:body>
    <h1> Authors whose books were borrowed by <h:outputFormat>#{borrowBean.selectedAuthor3}</h:outputFormat></h1>
    <h:form>
        <h:dataTable id="mainTable" value="#{borrowBean.add3Authors}" var="a"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row">

            <h:column>
                <f:facet name="header">Author ID</f:facet>
                <h:outputFormat>#{a.id}</h:outputFormat>
            </h:column>

            <h:column>
                <f:facet name="header">name</f:facet>
                <h:outputFormat>#{a.authorName}</h:outputFormat>
            </h:column>

            <h:column>
                <f:facet name="header">surname</f:facet>
                <h:outputFormat>#{a.authorSurname}</h:outputFormat>
            </h:column>

        </h:dataTable>
    </h:form>
</h:body>
</html>
