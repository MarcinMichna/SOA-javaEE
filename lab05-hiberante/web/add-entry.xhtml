<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>

<h:body>
    <h1>Add new book</h1>
    <h:form>
        Title: <br/>
        <h:inputText value="#{catalogBean.addTitle}"/> <br/>
        Author name: <br/>
        <h:inputText value="#{catalogBean.addName}"/> <br/>
        Author surname: <br/>
        <h:inputText value="#{catalogBean.addSurname}"/> <br/>
        ISBN: <br/>
        <h:inputText value="#{catalogBean.addIsbn}"/> <br/>
        Publication year: <br/>
        <h:inputText value="#{catalogBean.addYear}"/> <br/>
        Price: <br/>
        <h:inputText value="#{catalogBean.addPrice}"/> <br/>

        <h:commandButton value="Add" action="#{catalogBean.newBook()}"/>
    </h:form>
</h:body>
</html>
