<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
</head>
<body>
<h1>Add movie</h1>
<h:form>
    Title: <br/>
    <h:inputText value="#{movieBean.toAdd.title}"/> <br/> <br/>
    Uri: <br/>
    <h:inputText value="#{movieBean.toAdd.uri}"/> <br/><br/>
    User id:
    <h:selectOneMenu value="#{movieBean.userId}" >
        <f:selectItems value="#{movieBean.getUsers()}" />
    </h:selectOneMenu> <br/> <br/>

    <h:commandButton value="add" action="#{movieBean.addMovie()}"/>
</h:form>
</body>
</html>
