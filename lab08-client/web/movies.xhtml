<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>


<br/>
<h:form>
    <h:commandButton value="Manage users" action="index"/>
</h:form>
<br/>
<br/>


<h1>Movies</h1>
<h:body>
    <h:form>
        <h:dataTable id="mainTable" value="#{movieBean.findAllMovies()}" var="movie"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row">

            <h:column>
                <f:facet name="header">id</f:facet>
                <h:outputFormat>#{movie.id}</h:outputFormat>
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputFormat>#{movie.title}</h:outputFormat>
            </h:column>

            <h:column>
                <f:facet name="header">Uri</f:facet>
                <h:outputFormat>#{movie.uri}</h:outputFormat>
            </h:column>

            <h:column>
                <h:commandButton value="update" action="#{movieBean.goUpdate(movie)}"/>
            </h:column>

            <h:column>
                <h:commandButton value="delete" update="@form" actionListener="#{movieBean.deleteMovie(movie)}"/>
            </h:column>

        </h:dataTable>
    </h:form>

    <br/>
    <h:form>
        <h:commandButton value="Add new movie" action="add-movie"/>
    </h:form>
</h:body>
</html>
